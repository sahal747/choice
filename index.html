<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Plastics - Income & Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            position: relative;
        }
        .edit-heading {
            position: absolute;
            right: -25px;
            top: 10px;
            cursor: pointer;
        }
        .form-container, .totals-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            text-align: left;
        }
        .totals-container {
            text-align: left;
            line-height: 2em;
            font-size: 1em;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .transactions-container {
            margin-top: 30px;
        }
        .transactions-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .transactions-container table, th, td {
            border: 1px solid #ddd;
        }
        .transactions-container th, td {
            padding: 8px;
            text-align: left;
        }
        .transactions-container th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-container label {
            margin: 0;
            font-weight: normal;
            display: block;
            flex: 0 0 100px;
            text-align: left;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 id="main-heading">Company Name <span class="edit-heading">✏️</span></h1>

        <div class="form-container">
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>
            <div class="input-group">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="input-group" id="income-expense-type-group">
                <label for="income-expense-type">Type:</label>
                <select id="income-expense-type">
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description" onkeypress="if(event.key === 'Enter'){event.preventDefault(); moveToNextInput('amount');}">
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" oninput="toggleAddButton()" onkeypress="if(event.key === 'Enter'){event.preventDefault(); addTransaction();}">
            </div>
            <div class="input-group">
                <label for="transaction-mode">Mode of Transaction:</label>
                <select id="transaction-mode">
                    <option value="cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div class="input-group">
                <button id="add-transaction" class="add-btn" disabled>Add Transaction</button>
            </div>
        </div>

        <div class="totals-container">
            <p><strong>Total Income:</strong> ₹<span id="total-income">0.00</span></p>
            <p><strong>Total Expense:</strong> ₹<span id="total-expense">0.00</span></p>
            <p><strong>Balance:</strong> ₹<span id="balance">0.00</span></p>
        </div>

        <div class="actions">
            <button id="clear-all" class="clear-btn">Clear All</button>
            <button id="export" class="download-btn">Download</button>
        </div>
    </div>

    <div class="transactions-container">
        <h3>Transactions</h3>
        <div class="filter-container">
            <label for="from-date">From:</label>
            <input type="date" id="from-date">
            <label for="to-date">To:</label>
            <input type="date" id="to-date">
            <label for="transaction-filter">Filter:</label>
            <select id="transaction-filter">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <label for="subtype-filter">Type:</label>
            <select id="subtype-filter">
                <option value="">All</option>
                <option value="sales">Sales</option>
                <option value="other">Other</option>
                <option value="salary">Salary</option>
                <option value="vendor">Vendor</option>
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
            </select>
            <button id="filter-transactions" class="add-btn">Show</button>
        </div>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type of Transaction</th>
                    <th>Income Type</th>
                    <th>Expense Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Mode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <script>
        const transactionList = JSON.parse(localStorage.getItem('transactions')) || [];
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpenseEl = document.getElementById('total-expense');
        const balanceEl = document.getElementById('balance');
        const transactionTable = document.getElementById('transaction-table');
        const transactionFilter = document.getElementById('transaction-filter');
        const subtypeFilter = document.getElementById('subtype-filter');
        const fromDateInput = document.getElementById('from-date');
        const toDateInput = document.getElementById('to-date');
        const transactionTypeSelect = document.getElementById('transaction-type');
        const incomeExpenseTypeSelect = document.getElementById('income-expense-type');
        const addTransactionButton = document.getElementById('add-transaction');
        const clearAllButton = document.getElementById('clear-all');
        const exportButton = document.getElementById('export');

        function loadTransactions() {
            const transactionListEl = document.getElementById('transaction-list');
            transactionListEl.innerHTML = '';
            transactionList.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(transaction.date).toLocaleDateString()}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.type === 'income' ? transaction.incomeType : ''}</td>
                    <td>${transaction.type === 'expense' ? transaction.expenseType : ''}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.mode}</td>
                    <td>
                        <button onclick="editTransaction(${index})" style="background-color: green; color: white;">Edit</button>
                        <button onclick="deleteTransaction(${index})" style="background-color: red; color: white;">Delete</button>
                    </td>
                `;
                transactionListEl.appendChild(row);
            });
            updateTotals();
        }

        function updateTotals() {
            const totals = transactionList.reduce((acc, transaction) => {
                if (transaction.type === 'income') {
                    acc.income += transaction.amount;
                } else {
                    acc.expense += transaction.amount;
                }
                return acc;
            }, { income: 0, expense: 0 });
            totalIncomeEl.textContent = totals.income.toFixed(2);
            totalExpenseEl.textContent = totals.expense.toFixed(2);
            balanceEl.textContent = (totals.income - totals.expense).toFixed(2);
        }

        function addTransaction() {
            const dateInput = document.getElementById('date-input').value;
            const transactionType = transactionTypeSelect.value;
            const incomeType = transactionType === 'income' ? incomeExpenseTypeSelect.value : '';
            const expenseType = transactionType === 'expense' ? incomeExpenseTypeSelect.value : '';
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const mode = document.getElementById('transaction-mode').value;

            if (!description) {
                alert("Please enter a description.");
                return;
            }
            if (amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            const newTransaction = {
                date: dateInput,
                type: transactionType,
                incomeType: incomeType,
                expenseType: expenseType,
                description: description,
                amount: amount,
                mode: mode,
            };

            transactionList.push(newTransaction);
            localStorage.setItem('transactions', JSON.stringify(transactionList));
            loadTransactions();
            clearInputs();
        }

        function editTransaction(index) {
            const transaction = transactionList[index];
            document.getElementById('date-input').value = transaction.date;
            transactionTypeSelect.value = transaction.type;
            incomeExpenseTypeSelect.value = transaction.type === 'income' ? transaction.incomeType : transaction.expenseType;
            document.getElementById('description').value = transaction.description;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('transaction-mode').value = transaction.mode;

            // Remove the transaction from the list for editing
            transactionList.splice(index, 1);
            localStorage.setItem('transactions', JSON.stringify(transactionList));
            loadTransactions();
        }

        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactionList.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactionList));
                loadTransactions();
            }
        }

        function clearAll() {
            if (confirm('Are you sure you want to proceed?')) {
                localStorage.removeItem('transactions');
                loadTransactions();
            }
        }

        function exportTransactions() {
            const ws = XLSX.utils.json_to_sheet(transactionList);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Transactions");
            const fileName = document.getElementById('main-heading').textContent + " - " + new Date().toISOString().split('T')[0] + ".xlsx";
            XLSX.writeFile(wb, fileName);
        }

        function clearInputs() {
            document.getElementById('date-input').value = new Date().toISOString().split('T')[0];
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('transaction-mode').value = 'cash';
            transactionTypeSelect.value = 'income';
            incomeExpenseTypeSelect.value = 'sales';
            toggleAddButton();
            loadTransactions();
        }

        function toggleAddButton() {
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value.trim();
            addTransactionButton.disabled = !description || amount <= 0;
        }

        function moveToNextInput(nextInputId) {
            document.getElementById(nextInputId).focus();
        }

        transactionTypeSelect.addEventListener('change', () => {
            if (transactionTypeSelect.value === 'income') {
                incomeExpenseTypeSelect.innerHTML = `
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                `;
            } else {
                incomeExpenseTypeSelect.innerHTML = `
                    <option value="salary">Salary</option>
                    <option value="vendor">Vendor</option>
                    <option value="food">Food</option>
                    <option value="fuel">Fuel</option>
                    <option value="other">Other</option>
                `;
            }
        });

        transactionFilter.addEventListener('change', () => {
            loadTransactions();
        });

        subtypeFilter.addEventListener('change', () => {
            loadTransactions();
        });

        fromDateInput.addEventListener('change', loadTransactions);
        toDateInput.addEventListener('change', loadTransactions);
        
        filterTransactions.addEventListener('click', () => {
            loadTransactions();
        });

        clearAllButton.addEventListener('click', clearAll);
        exportButton.addEventListener('click', exportTransactions);

        // Initial load
        loadTransactions();
    </script>
</body>
</html>
