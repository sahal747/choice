<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Plastics - Income & Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            position: relative;
        }
        .edit-heading {
            position: absolute;
            right: -25px;
            top: 10px;
            cursor: pointer;
        }
        .edit-company-name {
            display: none;
            margin: 0 auto;
            padding: 5px;
            font-size: 1em;
        }
        .form-container, .totals-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            text-align: left;
        }
        .totals-container {
            text-align: left;
            line-height: 2em;
            font-size: 1em;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .transactions-container {
            margin-top: 30px;
        }
        .transactions-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .transactions-container table, th, td {
            border: 1px solid #ddd;
        }
        .transactions-container th, td {
            padding: 8px;
            text-align: left;
        }
        .transactions-container th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .filter-container {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .filter-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            flex: 1;
        }
        .filter-item label {
            font-weight: normal;
            margin-bottom: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 id="main-heading">Company Name <span class="edit-heading">✏️</span></h1>
        <input type="text" id="edit-company-name" class="edit-company-name" placeholder="Enter company name">

        <div class="form-container">
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>
            <div class="input-group">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="input-group" id="income-expense-type-group">
                <label for="income-expense-type">Type:</label>
                <select id="income-expense-type">
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description">
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" oninput="toggleAddButton()">
            </div>
            <div class="input-group">
                <label for="transaction-mode">Mode of Transaction:</label>
                <select id="transaction-mode">
                    <option value="cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div class="input-group">
                <button id="add-transaction" class="add-btn" disabled>Add Transaction</button>
            </div>
        </div>

        <div class="totals-container">
            <p><strong>Total Income:</strong> ₹<span id="total-income">0.00</span></p>
            <p><strong>Total Expense:</strong> ₹<span id="total-expense">0.00</span></p>
            <p><strong>Balance:</strong> ₹<span id="balance">0.00</span></p>
        </div>

        <div class="actions">
            <button id="clear-all" class="clear-btn">Clear All</button>
            <button id="export" class="download-btn">Download</button>
        </div>
    </div>

    <div class="transactions-container">
        <h3>Transactions</h3>
        <div class="filter-container">
            <div class="filter-item">
                <label for="from-date">From:</label>
                <input type="date" id="from-date">
            </div>
            <div class="filter-item">
                <label for="to-date">To:</label>
                <input type="date" id="to-date">
            </div>
            <div class="filter-item">
                <label for="transaction-filter">Type:</label>
                <select id="transaction-filter">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="subtype-filter">Category:</label>
                <select id="subtype-filter">
                    <option value="">All</option>
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                    <option value="salary">Salary</option>
                    <option value="vendor">Vendor</option>
                    <option value="food">Food</option>
                    <option value="fuel">Fuel</option>
                </select>
            </div>
            <div class="filter-item">
                <button id="filter-transactions" class="add-btn">Show</button>
            </div>
        </div>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Mode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <script>
        const dateInput = document.getElementById('date-input');
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        const mainHeading = document.getElementById('main-heading');
        const editCompanyNameInput = document.getElementById('edit-company-name');
        const editHeadingBtn = document.querySelector('.edit-heading');

        // Load the company name from localStorage
        let companyName = localStorage.getItem('companyName') || "Company Name";
        mainHeading.textContent = companyName;

        // Click event to allow editing the company name
        editHeadingBtn.addEventListener('click', () => {
            editCompanyNameInput.style.display = 'inline';
            editCompanyNameInput.value = mainHeading.textContent;
            editCompanyNameInput.focus();
        });

        // Save the new company name to localStorage when changed
        editCompanyNameInput.addEventListener('blur', () => {
            const newName = editCompanyNameInput.value.trim();
            if (newName) {
                mainHeading.textContent = newName;
                localStorage.setItem('companyName', newName);
            }
            editCompanyNameInput.style.display = 'none';
        });

        const transactionTypeSelect = document.getElementById('transaction-type');
        const incomeExpenseTypeSelect = document.getElementById('income-expense-type');
        const incomeOptions = [
            { value: 'sales', label: 'Sales' },
            { value: 'other', label: 'Other' }
        ];
        const expenseOptions = [
            { value: 'salary', label: 'Salary' },
            { value: 'vendor', label: 'Vendor' },
            { value: 'food', label: 'Food' },
            { value: 'fuel', label: 'Fuel' },
            { value: 'other', label: 'Other' }
        ];

        transactionTypeSelect.addEventListener('change', updateIncomeExpenseOptions);

        function updateIncomeExpenseOptions() {
            const selectedType = transactionTypeSelect.value;
            incomeExpenseTypeSelect.innerHTML = '';

            const options = selectedType === 'income' ? incomeOptions : expenseOptions;

            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.label;
                incomeExpenseTypeSelect.appendChild(opt);
            });
        }

        updateIncomeExpenseOptions();

        const addTransactionButton = document.getElementById('add-transaction');
        const descriptionInput = document.getElementById('description');
        const amountInput = document.getElementById('amount');

        function toggleAddButton() {
            const amount = parseFloat(amountInput.value);
            addTransactionButton.disabled = !amount || amount <= 0;
        }

        addTransactionButton.addEventListener('click', addTransaction);

        function addTransaction() {
            const date = dateInput.value;
            const type = transactionTypeSelect.value;
            const category = incomeExpenseTypeSelect.value;
            const description = descriptionInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const mode = document.getElementById('transaction-mode').value;

            if (!description || !amount) {
                alert('Please enter description and amount');
                return;
            }

            const transaction = { date, type, category, description, amount, mode };
            transactions.push(transaction);

            localStorage.setItem('transactions', JSON.stringify(transactions));

            renderTransactions();
            updateTotals();

            descriptionInput.value = '';
            amountInput.value = '';
            toggleAddButton();
        }

        function renderTransactions() {
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';

            transactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = 
                    <td>${transaction.date}</td>
                    <td>${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</td>
                    <td>${transaction.category.charAt(0).toUpperCase() + transaction.category.slice(1)}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.mode.toUpperCase()}</td>
                    <td><button onclick="deleteTransaction(${index})" class="delete-btn">Delete</button></td>
                ;
                transactionList.appendChild(row);
            });
        }

        function updateTotals() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            document.getElementById('total-income').textContent = totalIncome.toFixed(2);
            document.getElementById('total-expense').textContent = totalExpense.toFixed(2);
            document.getElementById('balance').textContent = (totalIncome - totalExpense).toFixed(2);
        }

        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                renderTransactions();
                updateTotals();
            }
        }

        renderTransactions();
        updateTotals();
    </script>
</body>
</html>
