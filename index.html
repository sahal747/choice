<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Plastics - Income & Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            position: relative;
        }
        .edit-heading {
            position: absolute;
            right: -25px;
            top: 10px;
            cursor: pointer;
        }
        .form-container, .totals-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 10px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .totals-container {
            text-align: left;
            line-height: 2em;
            font-size: 1em;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .clear-btn, .download-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #007bff;
        }
        .transactions-container {
            margin-top: 30px;
        }
        .transactions-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .transactions-container table, th, td {
            border: 1px solid #ddd;
        }
        .transactions-container th, td {
            padding: 8px;
            text-align: left;
        }
        .transactions-container th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .filter-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-heading">Choice Plastics <span class="edit-heading">✏️</span></h1>

        <div class="form-container">
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>
            <div class="input-group">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="input-group" id="income-expense-type-group">
                <label for="income-expense-type">Type:</label>
                <select id="income-expense-type">
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description">
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="input-group">
                <label for="transaction-mode">Mode of Transaction:</label>
                <select id="transaction-mode">
                    <option value="cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div class="input-group">
                <button id="add-transaction" class="add-btn" disabled>Add Transaction</button>
            </div>
        </div>

        <div class="totals-container">
            <p><strong>Total Income:</strong> ₹<span id="total-income">0.00</span></p>
            <p><strong>Total Expense:</strong> ₹<span id="total-expense">0.00</span></p>
            <p><strong>Balance:</strong> ₹<span id="balance">0.00</span></p>
        </div>

        <div class="actions">
            <button id="clear-all" class="clear-btn">Clear All</button>
            <button id="download-btn" class="download-btn">Download</button>
        </div>
    </div>

    <div class="transactions-container">
        <h3>Transactions</h3>
        <div class="filter-container">
            <input type="date" id="from-date">
            <input type="date" id="to-date">
            <select id="filter-type">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select id="filter-subtype">
                <option value="all">All</option>
            </select>
            <button id="filter-transactions" class="add-btn">Show</button>
        </div>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Mode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <script>
        // Main heading and edit functionality
        const mainHeading = document.getElementById('main-heading');
        const editHeadingIcon = document.querySelector('.edit-heading');
        editHeadingIcon.addEventListener('click', () => {
            const newHeading = prompt('Enter new heading:');
            if (newHeading) {
                mainHeading.textContent = newHeading;
                localStorage.setItem('mainHeading', newHeading);
            }
        });

        // Set default heading from localStorage
        const savedHeading = localStorage.getItem('mainHeading');
        if (savedHeading) {
            mainHeading.textContent = savedHeading;
        }

        // Move to the next input field on 'Enter' key press
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const formElements = [...document.querySelectorAll('input, select')];
                const currentIndex = formElements.indexOf(document.activeElement);
                const nextElement = formElements[currentIndex + 1];
                if (nextElement) nextElement.focus();
            }
        });

        // Download button functionality
        document.getElementById('download-btn').addEventListener('click', function () {
            const downloadType = prompt('Download as PDF or Excel? (Type "PDF" or "Excel")');
            if (downloadType.toLowerCase() === 'pdf') {
                alert('Download as PDF');
                // Implement PDF download logic
            } else if (downloadType.toLowerCase() === 'excel') {
                alert('Download as Excel');
                // Implement Excel download logic
            } else {
                alert('Invalid input! Please enter PDF or Excel.');
            }
        });

        // Convert date to day-month-year format
        function formatDateToDMY(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Example transaction rendering with date format change
        function renderTransactions() {
            const transactions = [
                { date: '2024-09-01', type: 'income', category: 'sales', description: 'Product A', amount: 500, mode: 'cash' },
                { date: '2024-09-02', type: 'expense', category: 'salary', description: 'Staff Payment', amount: 1000, mode: 'upi' }
            ];

            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDateToDMY(transaction.date)}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.category}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount}</td>
                    <td>${transaction.mode}</td>
                    <td><button class="delete-btn">Delete</button></td>
                `;
                transactionList.appendChild(row);
            });
        }

        renderTransactions();
    </script>

</body>
</html>
