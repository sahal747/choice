<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Plastics - Income & Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            position: relative;
        }
        .edit-heading {
            position: absolute;
            right: -25px;
            top: 10px;
            cursor: pointer;
        }
        .form-container, .totals-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            text-align: left;
        }
        .totals-container {
            text-align: left;
            line-height: 2em;
            font-size: 1em;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .transactions-container {
            margin-top: 30px;
        }
        .transactions-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .transactions-container table, th, td {
            border: 1px solid #ddd;
        }
        .transactions-container th, td {
            padding: 8px;
            text-align: left;
        }
        .transactions-container th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        /* Updated Filter Container CSS */
        .filter-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 20px;
            margin-bottom: 15px;
        }

        .filter-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left; /* Align label to the start */
        }

        .filter-container input,
        .filter-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 id="main-heading">Company Name <span class="edit-heading">✏️</span></h1>

        <div class="form-container">
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" value="${new Date().toISOString().split('T')[0]}">
            </div>
            <div class="input-group">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="input-group" id="income-expense-type-group">
                <label for="income-expense-type">Type:</label>
                <select id="income-expense-type">
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description" onkeypress="if(event.key === 'Enter'){event.preventDefault(); moveToNextInput('amount');}">
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" oninput="toggleAddButton()" onkeypress="if(event.key === 'Enter'){event.preventDefault(); addTransaction();}">
            </div>
            <div class="input-group">
                <label for="transaction-mode">Mode of Transaction:</label>
                <select id="transaction-mode">
                    <option value="cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div class="input-group">
                <button id="add-transaction" class="add-btn" disabled>Add Transaction</button>
            </div>
        </div>

        <div class="totals-container">
            <p><strong>Total Income:</strong> ₹<span id="total-income">0.00</span></p>
            <p><strong>Total Expense:</strong> ₹<span id="total-expense">0.00</span></p>
            <p><strong>Balance:</strong> ₹<span id="balance">0.00</span></p>
        </div>

        <div class="actions">
            <button id="clear-all" class="clear-btn">Clear All</button>
            <button id="export" class="download-btn">Download</button>
        </div>
    </div>

    <div class="transactions-container">
        <h3>Transactions</h3>
        <div class="filter-container">
            <label for="from-date">From:</label>
            <input type="date" id="from-date">
            <label for="to-date">To:</label>
            <input type="date" id="to-date">
            <label for="transaction-filter">Filter:</label>
            <select id="transaction-filter">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <label for="subtype-filter">Type:</label>
            <select id="subtype-filter">
                <option value="">All</option>
                <option value="sales">Sales</option>
                <option value="other">Other</option>
                <option value="salary">Salary</option>
                <option value="vendor">Vendor</option>
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
            </select>
            <button id="filter-transactions" class="add-btn">Show</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Subtype</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Mode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <script>
        const transactionList = JSON.parse(localStorage.getItem('transactions')) || [];
        const transactionListEl = document.getElementById('transaction-list');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpenseEl = document.getElementById('total-expense');
        const balanceEl = document.getElementById('balance');
        const addTransactionButton = document.getElementById('add-transaction');
        const transactionTypeSelect = document.getElementById('transaction-type');
        const incomeExpenseTypeSelect = document.getElementById('income-expense-type');
        const clearAllButton = document.getElementById('clear-all');
        const exportButton = document.getElementById('export');
        const fromDateInput = document.getElementById('from-date');
        const toDateInput = document.getElementById('to-date');
        const transactionFilter = document.getElementById('transaction-filter');
        const subtypeFilter = document.getElementById('subtype-filter');
        const headingEdit = document.querySelector('.edit-heading');
        const mainHeading = document.getElementById('main-heading');

        function toggleAddButton() {
            const amount = document.getElementById('amount').value;
            addTransactionButton.disabled = !amount;
        }

        function moveToNextInput(nextFieldId) {
            document.getElementById(nextFieldId).focus();
        }

        function addTransaction() {
            const date = document.getElementById('date-input').value;
            const type = transactionTypeSelect.value;
            const subtype = incomeExpenseTypeSelect.value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const mode = document.getElementById('transaction-mode').value;

            if (!amount) {
                alert('Please fill the amount section.');
                return;
            }

            const transaction = { date, type, subtype, description, amount, mode };
            transactionList.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactionList));
            document.getElementById('amount').value = '';
            toggleAddButton();
            renderTransactions();
        }

        function renderTransactions(filterFrom, filterTo) {
            transactionListEl.innerHTML = '';
            let totalIncome = 0;
            let totalExpense = 0;

            const filteredTransactions = transactionList.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                return (!filterFrom || transactionDate >= new Date(filterFrom)) &&
                       (!filterTo || transactionDate <= new Date(filterTo));
            });

            filteredTransactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.subtype}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.mode}</td>
                    <td>
                        <button class="edit-btn" onclick="editTransaction(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button>
                    </td>
                `;
                transactionListEl.appendChild(row);
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }
            });

            totalIncomeEl.innerText = totalIncome.toFixed(2);
            totalExpenseEl.innerText = totalExpense.toFixed(2);
            balanceEl.innerText = (totalIncome - totalExpense).toFixed(2);
        }

        function editTransaction(index) {
            const transaction = transactionList[index];
            document.getElementById('date-input').value = transaction.date;
            transactionTypeSelect.value = transaction.type;
            incomeExpenseTypeSelect.value = transaction.subtype;
            document.getElementById('description').value = transaction.description;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('transaction-mode').value = transaction.mode;
            addTransactionButton.onclick = function () {
                updateTransaction(index);
            };
        }

        function updateTransaction(index) {
            const date = document.getElementById('date-input').value;
            const type = transactionTypeSelect.value;
            const subtype = incomeExpenseTypeSelect.value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const mode = document.getElementById('transaction-mode').value;

            transactionList[index] = { date, type, subtype, description, amount, mode };
            localStorage.setItem('transactions', JSON.stringify(transactionList));
            document.getElementById('amount').value = '';
            toggleAddButton();
            renderTransactions();
            addTransactionButton.onclick = addTransaction; // Reset button action
        }

        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactionList.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactionList));
                renderTransactions();
            }
        }

        clearAllButton.onclick = function() {
            if (confirm('Are you sure you want to clear all transactions?')) {
                localStorage.removeItem('transactions');
                transactionList.length = 0; // Clear the array
                renderTransactions();
            }
        };

        exportButton.onclick = function() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(transactionList);
            XLSX.utils.book_append_sheet(wb, ws, 'Transactions');
            XLSX.writeFile(wb, `${document.getElementById('main-heading').innerText} - ${new Date().toLocaleDateString()}.xlsx`);
        };

        headingEdit.onclick = function() {
            const newHeading = prompt('Enter new company name:', mainHeading.innerText);
            if (newHeading) {
                mainHeading.innerText = newHeading;
                localStorage.setItem('companyName', newHeading);
            }
        };

        function applyFilters() {
            const fromDate = fromDateInput.value;
            const toDate = toDateInput.value;
            renderTransactions(fromDate, toDate);
        }

        fromDateInput.addEventListener('change', applyFilters);
        toDateInput.addEventListener('change', applyFilters);
        transactionFilter.addEventListener('change', applyFilters);
        subtypeFilter.addEventListener('change', applyFilters);
        document.getElementById('filter-transactions').onclick = applyFilters;

        // Render transactions on load
        renderTransactions();
    </script>
</body>
</html>
