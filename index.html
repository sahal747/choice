<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Plastics - Income & Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            position: relative;
        }
        .edit-heading {
            position: absolute;
            right: -25px;
            top: 10px;
            cursor: pointer;
            font-size: 0.9em;
            color: #007bff;
        }
        .edit-company-name {
            display: none;
            margin: 0 auto;
            padding: 5px;
            font-size: 1em;
        }
        .form-container, .totals-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            text-align: left;
        }
        .totals-container {
            text-align: left;
            line-height: 2em;
            font-size: 1em;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .transactions-container {
            margin-top: 30px;
        }
        .transactions-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .transactions-container table, th, td {
            border: 1px solid #ddd;
        }
        .transactions-container th, td {
            padding: 8px;
            text-align: left;
        }
        .transactions-container th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .filter-container {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .filter-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            flex: 1;
        }
        .filter-item label {
            font-weight: normal;
            margin-bottom: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 id="main-heading">Company Name <span class="edit-heading">✏️</span></h1>
        <input type="text" id="edit-company-name" class="edit-company-name" placeholder="Enter company name">

        <div class="form-container">
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>
            <div class="input-group">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="input-group" id="income-expense-type-group">
                <label for="income-expense-type">Type:</label>
                <select id="income-expense-type">
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description">
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" oninput="toggleAddButton()">
            </div>
            <div class="input-group">
                <label for="transaction-mode">Mode of Transaction:</label>
                <select id="transaction-mode">
                    <option value="cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div class="input-group">
                <button id="add-transaction" class="add-btn" disabled>Add Transaction</button>
            </div>
        </div>

        <div class="totals-container">
            <p><strong>Total Income:</strong> ₹<span id="total-income">0.00</span></p>
            <p><strong>Total Expense:</strong> ₹<span id="total-expense">0.00</span></p>
            <p><strong>Balance:</strong> ₹<span id="balance">0.00</span></p>
        </div>

        <div class="actions">
            <button id="clear-all" class="clear-btn">Clear All</button>
            <button id="export" class="download-btn">Download</button>
        </div>
    </div>

    <div class="transactions-container">
        <h3>Transactions</h3>
        <div class="filter-container">
            <div class="filter-item">
                <label for="from-date">From:</label>
                <input type="date" id="from-date">
            </div>
            <div class="filter-item">
                <label for="to-date">To:</label>
                <input type="date" id="to-date">
            </div>
            <div class="filter-item">
                <label for="transaction-filter">Type:</label>
                <select id="transaction-filter">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="subtype-filter">Category:</label>
                <select id="subtype-filter">
                    <option value="">All</option>
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                    <option value="salary">Salary</option>
                    <option value="vendor">Vendor</option>
                    <option value="food">Food</option>
                    <option value="fuel">Fuel</option>
                </select>
            </div>
            <div class="filter-item">
                <button id="filter-transactions" class="add-btn">Show</button>
            </div>
        </div>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Mode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <script>
        const dateInput = document.getElementById('date-input');
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        const mainHeading = document.getElementById('main-heading');
        const editCompanyNameInput = document.getElementById('edit-company-name');
        const editHeadingBtn = document.querySelector('.edit-heading');

        // Load the company name from localStorage
        let companyName = localStorage.getItem('companyName') || "Company Name";
        mainHeading.textContent = companyName;

        // Click event to allow editing the company name
        editHeadingBtn.addEventListener('click', () => {
            editCompanyNameInput.style.display = 'inline';
            editCompanyNameInput.value = mainHeading.textContent;
            editCompanyNameInput.focus();
        });

        // Save the edited company name on blur
        editCompanyNameInput.addEventListener('blur', () => {
            companyName = editCompanyNameInput.value;
            mainHeading.textContent = companyName;
            localStorage.setItem('companyName', companyName);
            editCompanyNameInput.style.display = 'none';
        });

        function toggleAddButton() {
            const amount = document.getElementById('amount').value;
            document.getElementById('add-transaction').disabled = !amount;
        }

        function updateTotals() {
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = totalIncome - totalExpense;

            document.getElementById('total-income').textContent = totalIncome.toFixed(2);
            document.getElementById('total-expense').textContent = totalExpense.toFixed(2);
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function refreshTransactionList() {
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';

            transactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.category}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.mode}</td>
                    <td>
                        <button class="edit-btn" onclick="editTransaction(${index})" style="background-color: green; color: white;">Edit</button>
                        <button class="delete-btn" onclick="deleteTransaction(${index})" style="background-color: red; color: white;">Delete</button>
                    </td>
                `;
                transactionList.appendChild(row);
            });
        }

        function addTransaction() {
            const transactionType = document.getElementById('transaction-type').value;
            const incomeExpenseType = transactionType === 'income' ? document.getElementById('income-expense-type').value : '';
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const transactionMode = document.getElementById('transaction-mode').value;
            const date = document.getElementById('date-input').value;

            if (amount > 0) {
                transactions.push({
                    date,
                    type: transactionType,
                    category: transactionType === 'income' ? incomeExpenseType : document.getElementById('subtype-filter').value,
                    description,
                    amount,
                    mode: transactionMode
                });
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateTotals();
                refreshTransactionList();
                document.getElementById('amount').value = '';
                document.getElementById('description').value = '';
                toggleAddButton();
            } else {
                alert("Please fill in the amount.");
            }
        }

        document.getElementById('add-transaction').addEventListener('click', addTransaction);

        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateTotals();
                refreshTransactionList();
            }
        }

        function clearAllTransactions() {
            if (confirm('Are you sure you want to clear all transactions?')) {
                transactions = [];
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateTotals();
                refreshTransactionList();
            }
        }

        document.getElementById('clear-all').addEventListener('click', clearAllTransactions);

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(transactions);
            XLSX.utils.book_append_sheet(wb, ws, "Transactions");

            const filename = `${companyName}_${today}.xlsx`;
            XLSX.writeFile(wb, filename);
        }

        document.getElementById('export').addEventListener('click', exportToExcel);

        function filterTransactions() {
            const fromDate = new Date(document.getElementById('from-date').value);
            const toDate = new Date(document.getElementById('to-date').value);
            const typeFilter = document.getElementById('transaction-filter').value;
            const subtypeFilter = document.getElementById('subtype-filter').value;

            const filteredTransactions = transactions.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                const inDateRange = (isNaN(fromDate) || transactionDate >= fromDate) && (isNaN(toDate) || transactionDate <= toDate);
                const matchesType = typeFilter === 'all' || transaction.type === typeFilter;
                const matchesSubtype = !subtypeFilter || transaction.category === subtypeFilter;
                return inDateRange && matchesType && matchesSubtype;
            });

            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';

            filteredTransactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.category}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.mode}</td>
                    <td>
                        <button class="edit-btn" onclick="editTransaction(${index})" style="background-color: green; color: white;">Edit</button>
                        <button class="delete-btn" onclick="deleteTransaction(${index})" style="background-color: red; color: white;">Delete</button>
                    </td>
                `;
                transactionList.appendChild(row);
            });
        }

        document.getElementById('filter-transactions').addEventListener('click', filterTransactions);

        function editTransaction(index) {
            const transaction = transactions[index];
            document.getElementById('date-input').value = transaction.date;
            document.getElementById('transaction-type').value = transaction.type;
            document.getElementById('income-expense-type').value = transaction.category;
            document.getElementById('description').value = transaction.description;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('transaction-mode').value = transaction.mode;

            deleteTransaction(index);  // Remove transaction after editing
        }

        updateTotals();
        refreshTransactionList();
    </script>
</body>
</html>
