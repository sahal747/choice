<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Plastics - Income & Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            position: relative;
        }
        .edit-heading {
            position: absolute;
            right: -25px;
            top: 10px;
            cursor: pointer;
        }
        .form-container, .totals-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 10px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .totals-container {
            text-align: left;
            line-height: 2em;
            font-size: 1em;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .clear-btn, .download-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }
        .transactions-container {
            margin-top: 30px;
        }
        .transactions-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .transactions-container table, th, td {
            border: 1px solid #ddd;
        }
        .transactions-container th, td {
            padding: 8px;
            text-align: left;
        }
        .transactions-container th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .filter-container {
            display: flex;
            gap: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 id="main-heading">Choice Plastics <span class="edit-heading">✏️</span></h1>

        <div class="form-container">
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>
            <div class="input-group">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="input-group" id="income-expense-type-group">
                <label for="income-expense-type">Type:</label>
                <select id="income-expense-type">
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description">
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="input-group">
                <label for="transaction-mode">Mode of Transaction:</label>
                <select id="transaction-mode">
                    <option value="cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div class="input-group">
                <button id="add-transaction" class="add-btn" disabled>Add Transaction</button>
            </div>
        </div>

        <div class="totals-container">
            <p><strong>Total Income:</strong> ₹<span id="total-income">0.00</span></p>
            <p><strong>Total Expense:</strong> ₹<span id="total-expense">0.00</span></p>
            <p><strong>Balance:</strong> ₹<span id="balance">0.00</span></p>
        </div>

        <div class="actions">
            <button id="clear-all" class="clear-btn">Clear All</button>
            <button id="download-btn" class="download-btn">Download</button>
        </div>
    </div>

    <div class="transactions-container">
        <h3>Transactions</h3>
        <div class="filter-container">
            <input type="date" id="from-date">
            <input type="date" id="to-date">
            <select id="filter-type">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select id="filter-subtype">
                <option value="all">All</option>
            </select>
            <button id="filter-transactions" class="add-btn">Show</button>
        </div>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Mode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <script>
        // Set default live date and move to the next field on Enter
        const dateInput = document.getElementById('date-input');
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
        const fields = document.querySelectorAll('input, select');
        fields.forEach((field, index) => {
            field.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    fields[(index + 1) % fields.length].focus();
                }
            });
        });

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let companyName = "Choice Plastics";

        // Populate transaction type options
        const transactionTypeSelect = document.getElementById('transaction-type');
        const incomeExpenseTypeSelect = document.getElementById('income-expense-type');

        const incomeOptions = [
            { value: 'sales', label: 'Sales' },
            { value: 'other', label: 'Other' }
        ];
        const expenseOptions = [
            { value: 'salary', label: 'Salary' },
            { value: 'vendor', label: 'Vendor' },
            { value: 'food', label: 'Food' },
            { value: 'fuel', label: 'Fuel' },
            { value: 'other', label: 'Other' }
        ];

        function populateIncomeExpenseOptions() {
            const selectedTransactionType = transactionTypeSelect.value;
            incomeExpenseTypeSelect.innerHTML = ''; // Clear previous options

            const options = selectedTransactionType === 'income' ? incomeOptions : expenseOptions;
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.label;
                incomeExpenseTypeSelect.appendChild(opt);
            });
        }

        transactionTypeSelect.addEventListener('change', populateIncomeExpenseOptions);
        populateIncomeExpenseOptions(); // Initial population

        // Add transaction
        const addTransactionButton = document.getElementById('add-transaction');
        const amountInput = document.getElementById('amount');

        amountInput.addEventListener('input', () => {
            addTransactionButton.disabled = !amountInput.value || amountInput.value <= 0;
        });

        function formatTransactionDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}-${month}-${year}`;
        }

        function addTransaction() {
            const transaction = {
                date: dateInput.value,
                type: transactionTypeSelect.value,
                category: incomeExpenseTypeSelect.value,
                description: document.getElementById('description').value,
                amount: parseFloat(amountInput.value),
                mode: document.getElementById('transaction-mode').value
            };

            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            renderTransactions();
            clearForm();
        }

        function renderTransactions() {
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = ''; // Clear existing list

            transactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatTransactionDate(transaction.date)}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.category}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.mode}</td>
                    <td>
                        <button class="add-btn" onclick="editTransaction(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button>
                    </td>
                `;
                transactionList.appendChild(row);
            });
        }

        function clearForm() {
            document.getElementById('description').value = '';
            amountInput.value = '';
            addTransactionButton.disabled = true;
        }

        function deleteTransaction(index) {
            transactions.splice(index, 1);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            renderTransactions();
        }

        addTransactionButton.addEventListener('click', addTransaction);

        renderTransactions(); // Initial render of transactions

        // Filter transactions
        const filterTypeSelect = document.getElementById('filter-type');
        const filterSubtypeSelect = document.getElementById('filter-subtype');

        function populateFilterSubtypes() {
            const selectedFilterType = filterTypeSelect.value;
            filterSubtypeSelect.innerHTML = ''; // Clear previous options

            const options = selectedFilterType === 'income' ? incomeOptions : expenseOptions;
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.label;
                filterSubtypeSelect.appendChild(opt);
            });

            // Add 'All' option at the beginning
            const allOption = document.createElement('option');
            allOption.value = 'all';
            allOption.textContent = 'All';
            filterSubtypeSelect.insertBefore(allOption, filterSubtypeSelect.firstChild);
        }

        filterTypeSelect.addEventListener('change', populateFilterSubtypes);
        populateFilterSubtypes(); // Initial population

        function filterTransactions() {
            const fromDate = document.getElementById('from-date').value;
            const toDate = document.getElementById('to-date').value;
            const filterType = filterTypeSelect.value;
            const filterSubtype = filterSubtypeSelect.value;

            const filteredTransactions = transactions.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                const isWithinDateRange =
                    (!fromDate || new Date(fromDate) <= transactionDate) &&
                    (!toDate || new Date(toDate) >= transactionDate);
                const matchesType = filterType === 'all' || transaction.type === filterType;
                const matchesSubtype = filterSubtype === 'all' || transaction.category === filterSubtype;
                return isWithinDateRange && matchesType && matchesSubtype;
            });

            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = ''; // Clear existing list

            filteredTransactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatTransactionDate(transaction.date)}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.category}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.mode}</td>
                    <td>
                        <button class="add-btn" onclick="editTransaction(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button>
                    </td>
                `;
                transactionList.appendChild(row);
            });
        }

        document.getElementById('filter-transactions').addEventListener('click', filterTransactions);

        // Download as PDF or Excel
        document.getElementById('download-btn').addEventListener('click', () => {
            const format = prompt('Download as "PDF" or "Excel"?').toLowerCase();
            const defaultFileName = `${companyName} - ${today}`;
            const fileName = prompt('Enter file name:', defaultFileName) || defaultFileName;

            if (format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text('Transactions', 10, 10);
                doc.autoTable({ html: '#transaction-table' });
                doc.save(`${fileName}.pdf`);
            } else if (format === 'excel') {
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.table_to_sheet(document.getElementById('transaction-table'));
                XLSX.utils.book_append_sheet(wb, ws, 'Transactions');
                XLSX.writeFile(wb, `${fileName}.xlsx`);
            } else {
                alert('Invalid format selected.');
            }
        });

        // Edit company name
        document.querySelector('.edit-heading').addEventListener('click', () => {
            const newCompanyName = prompt('Enter new company name:', companyName);
            if (newCompanyName) {
                companyName = newCompanyName;
                document.getElementById('main-heading').textContent = companyName;
            }
        });
    </script>
</body>
</html>
