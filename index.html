<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Plastics - Income & Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            position: relative;
        }
        .edit-heading {
            position: absolute;
            right: -25px;
            top: 10px;
            cursor: pointer;
        }
        .form-container, .totals-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            text-align: left;
        }
        .totals-container {
            text-align: left;
            line-height: 2em;
            font-size: 1em;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .transactions-container {
            margin-top: 30px;
        }
        .transactions-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .transactions-container table, th, td {
            border: 1px solid #ddd;
        }
        .transactions-container th, td {
            padding: 8px;
            text-align: left;
        }
        .transactions-container th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        /* Updated Filter Container CSS */
        .filter-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 20px;
            margin-bottom: 15px;
        }

        .filter-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left; /* Align label to the start */
        }

        .filter-container input,
        .filter-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 id="main-heading">Company Name <span class="edit-heading">✏️</span></h1>

        <div class="form-container">
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>
            <div class="input-group">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="input-group" id="income-expense-type-group">
                <label for="income-expense-type">Type:</label>
                <select id="income-expense-type">
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description" onkeypress="if(event.key === 'Enter'){event.preventDefault(); moveToNextInput('amount');}">
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" oninput="toggleAddButton()" onkeypress="if(event.key === 'Enter'){event.preventDefault(); addTransaction();}">
            </div>
            <div class="input-group">
                <label for="transaction-mode">Mode of Transaction:</label>
                <select id="transaction-mode">
                    <option value="cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div class="input-group">
                <button id="add-transaction" class="add-btn" disabled>Add Transaction</button>
            </div>
        </div>

        <div class="totals-container">
            <p><strong>Total Income:</strong> ₹<span id="total-income">0.00</span></p>
            <p><strong>Total Expense:</strong> ₹<span id="total-expense">0.00</span></p>
            <p><strong>Balance:</strong> ₹<span id="balance">0.00</span></p>
        </div>

        <div class="actions">
            <button id="clear-all" class="clear-btn">Clear All</button>
            <button id="export" class="download-btn">Download</button>
        </div>
    </div>

    <div class="transactions-container">
        <h3>Transactions</h3>
        <div class="filter-container">
            <label for="from-date">From:</label>
            <input type="date" id="from-date">
            <label for="to-date">To:</label>
            <input type="date" id="to-date">
            <label for="transaction-filter">Filter:</label>
            <select id="transaction-filter">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <label for="subtype-filter">Type:</label>
            <select id="subtype-filter">
                <option value="">All</option>
                <option value="sales">Sales</option>
                <option value="other">Other</option>
                <option value="salary">Salary</option>
                <option value="vendor">Vendor</option>
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
            </select>
            <button id="filter-transactions" class="add-btn">Show</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Subtype</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Mode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <script>
        let transactions = [];

        document.getElementById('transaction-type').addEventListener('change', function() {
            const type = this.value;
            const incomeExpenseGroup = document.getElementById('income-expense-type-group');
            if (type === 'income') {
                incomeExpenseGroup.style.display = 'block';
                document.getElementById('income-expense-type').value = 'sales'; // Reset to default
            } else {
                incomeExpenseGroup.style.display = 'none';
            }
        });

        document.getElementById('add-transaction').addEventListener('click', addTransaction);
        document.getElementById('clear-all').addEventListener('click', clearAll);
        document.getElementById('export').addEventListener('click', downloadExcel);
        document.getElementById('filter-transactions').addEventListener('click', filterTransactions);
        document.getElementById('from-date').addEventListener('change', filterTransactions);
        document.getElementById('to-date').addEventListener('change', filterTransactions);

        function toggleAddButton() {
            const amount = document.getElementById('amount').value;
            document.getElementById('add-transaction').disabled = amount.trim() === '';
        }

        function addTransaction() {
            const date = document.getElementById('date-input').value;
            const type = document.getElementById('transaction-type').value;
            const subtype = document.getElementById('income-expense-type').value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const mode = document.getElementById('transaction-mode').value;

            if (!amount) {
                alert("Please fill in the amount section.");
                return;
            }

            transactions.push({ date, type, subtype, description, amount, mode });
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('transaction-mode').value = 'cash';
            updateTotals();
            renderTransactions();
        }

        function clearAll() {
            if (confirm("Are you sure you want to proceed?")) {
                transactions = [];
                updateTotals();
                renderTransactions();
            }
        }

        function updateTotals() {
            let totalIncome = 0;
            let totalExpense = 0;

            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }
            });

            document.getElementById('total-income').innerText = totalIncome.toFixed(2);
            document.getElementById('total-expense').innerText = totalExpense.toFixed(2);
            document.getElementById('balance').innerText = (totalIncome - totalExpense).toFixed(2);
        }

        function renderTransactions() {
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';

            transactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(transaction.date).toLocaleDateString()}</td>
                    <td>${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</td>
                    <td>${transaction.subtype.charAt(0).toUpperCase() + transaction.subtype.slice(1)}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.mode.charAt(0).toUpperCase() + transaction.mode.slice(1)}</td>
                    <td><button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button></td>
                `;
                transactionList.appendChild(row);
            });
        }

        function deleteTransaction(index) {
            transactions.splice(index, 1);
            updateTotals();
            renderTransactions();
        }

        function filterTransactions() {
            const fromDate = new Date(document.getElementById('from-date').value);
            const toDate = new Date(document.getElementById('to-date').value);
            const typeFilter = document.getElementById('transaction-filter').value;
            const subtypeFilter = document.getElementById('subtype-filter').value;

            const filteredTransactions = transactions.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                const withinDateRange = (isNaN(fromDate) || transactionDate >= fromDate) && (isNaN(toDate) || transactionDate <= toDate);
                const typeMatch = typeFilter === 'all' || transaction.type === typeFilter;
                const subtypeMatch = !subtypeFilter || transaction.subtype === subtypeFilter;
                return withinDateRange && typeMatch && subtypeMatch;
            });

            renderFilteredTransactions(filteredTransactions);
        }

        function renderFilteredTransactions(filteredTransactions) {
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';

            filteredTransactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(transaction.date).toLocaleDateString()}</td>
                    <td>${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</td>
                    <td>${transaction.subtype.charAt(0).toUpperCase() + transaction.subtype.slice(1)}</td>
                    <td>${transaction.description}</td>
                    <td>₹${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.mode.charAt(0).toUpperCase() + transaction.mode.slice(1)}</td>
                    <td><button class="delete-btn" onclick="deleteTransaction(${transactions.indexOf(transaction)})">Delete</button></td>
                `;
                transactionList.appendChild(row);
            });
        }

        function downloadExcel() {
            const worksheet = XLSX.utils.json_to_sheet(transactions);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Transactions");
            const heading = document.getElementById('main-heading').innerText.split(" ")[0];
            const fileName = prompt("Enter the file name:", `${heading}-${new Date().toLocaleDateString()}`) || 'transactions.xlsx';
            XLSX.writeFile(workbook, `${fileName}.xlsx`);
        }

        function moveToNextInput(nextInputId) {
            const nextInput = document.getElementById(nextInputId);
            if (nextInput) {
                nextInput.focus();
            }
        }

        // Edit heading
        document.querySelector('.edit-heading').addEventListener('click', function() {
            const newHeading = prompt("Enter new company name:", document.getElementById('main-heading').innerText.split(" ")[0]);
            if (newHeading) {
                document.getElementById('main-heading').innerText = newHeading;
            }
        });
    </script>
</body>
</html>
